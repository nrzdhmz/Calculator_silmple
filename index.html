<!DOCTYPE html>
<html lang="en">
<head>
  <!-- https://icodethis.com/submissions/61565 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <section class="darkBlue">
      <div class="hero">
        <div class="container">
          <div class="top">
            <p class="left">calc</p>
            <div class="right">
              <p>THEME</p>
              <span id="theme-switch">
                <div class="theme-nums">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                </div>
                <button id="changeColorButton"></button>
              </span>
            </div>
          </div>
          <form>
          <div class="middle">
            <input class="text" type="text" name="display">
          </div>
          <div class="bottom">
            <div class="container-nums" id="calculator">
              <input type="button" onclick="display.value += '7' " value="7" class="button operators">
              <input type="button" onclick="display.value += '8' " value="8" class="button operators">
              <input type="button" onclick="display.value += '9' " value="9" class="button operators">
              <input type="button" onclick="display.value = display.value.toString().slice(0,-1) " value="DEL" class="button del-reset del">
              <input type="button" onclick="display.value += '4' " value="4" class="button operators">
              <input type="button" onclick="display.value += '5' " value="5" class="button operators">
              <input type="button" onclick="display.value += '6' " value="6" class="button operators">
              <input type="button" onclick="display.value += '+' " value="+" class="button operators">
              <input type="button" onclick="display.value += '1' " value="1" class="button operators">
              <input type="button" onclick="display.value += '2' " value="2" class="button operators">
              <input type="button" onclick="display.value += '3' " value="3" class="button operators">
              <input type="button" onclick="display.value += '-' " value="-" class="button operators">
              <input type="button" onclick="display.value += '.' " value="." class="button operators">
              <input type="button" onclick="display.value += '0' " value="0" class="button operators">
              <input type="button" onclick="display.value += '/' " value="/" class="button operators">
              <input type="button" onclick="display.value += '*' " value="x" class="button operators">
              <input type="button" onclick="display.value ='' " value="RESET" class="button rare del-reset reset">
              <input type="button" onclick="display.value = eval(display.value) " value="=" class="button rare rare-color finish">
            </div>
          </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
